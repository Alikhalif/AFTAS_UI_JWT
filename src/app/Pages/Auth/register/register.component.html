<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="min-h-screen py-40" style="background-image: linear-gradient(115deg, #055fa9, #c6cef3);">
      <div class="container mx-auto">
        <div class="flex flex-col lg:flex-row w-10/12 lg:w-8/12 bg-white rounded-xl mx-auto shadow-lg overflow-hidden">
          <div class="w-full lg:w-1/2 flex flex-col items-center justify-center p-12 bg-no-repeat bg-cover bg-center" style="background-image: url('/assets/upload/hunt.jpg');">
            <h1 class="text-white text-3xl mb-3">Welcome</h1>
            <div>
              <p class="text-white">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean suspendisse aliquam varius rutrum purus maecenas </p>
            </div>
          </div>
          <div class="w-full lg:w-1/2 py-16 px-12">
            <h2  class="text-3xl mb-4">Register</h2>
            <p class="mb-4">
              Create your account. Itâ€™s free and only take a minute
            </p>
            <form (submit)="submitForm()">
              <div class="grid grid-cols-2 gap-5">
                <input type="text" [(ngModel)]="myUser.name" name="name" placeholder="name" class="border border-gray-400 py-1 px-2">
                <input type="text" [(ngModel)]="myUser.familyName" name="familyName" placeholder="Family Name" class="border border-gray-400 py-1 px-2">
              </div>
              <div class="mt-5">
                <input type="date" [(ngModel)]="myUser.accessionDate" name="accessionDate" placeholder="accession Date" class="border border-gray-400 py-1 px-2 w-full">
              </div>
              <div class="mt-5">
                <input type="text" [(ngModel)]="myUser.nationality" name="nationality" placeholder="Nationality" class="border border-gray-400 py-1 px-2 w-full">
              </div>
              <div class="mt-5">
                <select [(ngModel)]="myUser.identityDocument" name="identityDocument" placeholder="Identity Document" id="identityDocument" class="border border-gray-400 py-1 px-2 w-full">
                  <option selected>Choose a type</option>
                  <option value="CIN">CIN</option>
                  <option value="CARTE_RESIDENCE">CARTE RESIDENCE</option>
                  <option value="PASSPORT">PASSPORT</option>
                </select>
              </div>
              <div class="mt-5">
                <input type="text" [(ngModel)]="myUser.identityNumber" name="identityNumber" placeholder="Identity Number" class="border border-gray-400 py-1 px-2 w-full">
              </div>
              <div class="mt-5">
                <input type="text" [(ngModel)]="myUser.username" name="username" placeholder="Username" class="border border-gray-400 py-1 px-2 w-full">
              </div>
              <div class="mt-5">
                <input type="password" [(ngModel)]="myUser.password" name="password" placeholder="Password" class="border border-gray-400 py-1 px-2 w-full">
              </div>

              <div class="mt-5">
                <button type="submit" class="w-full bg-blue-500 py-3 text-center text-white">Register Now</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- <script type="module" src="/main.js"></script> -->
  </body>
</html>
