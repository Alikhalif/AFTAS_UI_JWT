



<div >
  <div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50" *ngIf="showPopup">

    <form (submit)="submitForm()" class="w-1/3 bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h2 class="text-2xl font-bold mb-4">Add Compitition</h2>


      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          date
        </label>
        <input [(ngModel)]="mycompitition.date" name="date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="date" placeholder="Username">
      </div>

      <div class="flex flex-wrap -mx-3 mb-2">
        <div class="mb-4 w-full md:w-1/2 px-3 md:mb-0">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            startTime
          </label>
          <input [(ngModel)]="mycompitition.startTime" name="startTime" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="datetime-local" placeholder="Username">
        </div>
        <div class="mb-6 w-full md:w-1/2 px-3 md:mb-0">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            end Time
          </label>
          <input [(ngModel)]="mycompitition.endTime" name="endTime" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="datetime-local" placeholder="Username">
        </div>
      </div>

      <div class="flex flex-wrap -mx-3 mb-2">
        <div class="mb-4 w-full md:w-1/2 px-3 md:mb-0">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Number Of Participants
          </label>
          <input [(ngModel)]="mycompitition.numberOfParticipants" name="numberOfParticipants" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="numberOfParticipants" type="number" placeholder="number Of Participants">
        </div>

        <div class="mb-6 w-full md:w-1/2 px-3 md:mb-0">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Amount
          </label>
          <input [(ngModel)]="mycompitition.amount" name="amount" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="number" placeholder="Username">
        </div>
      </div>

      <div class="mb-6 w-full ">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Location
        </label>
        <input [(ngModel)]="mycompitition.location" name="location" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="text" placeholder="Username">
      </div>

      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Add
        </button>
        <button (click)="closePopup()" type="button" class="bg-gray-500 hover:bg-black text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Close</button>

      </div>

    </form>
  </div>
</div>
