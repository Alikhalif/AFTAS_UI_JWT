
<div class="flex justify-start pl-8 w-1/3  mt-24">
  <button class="border px-4 rounded bg-blue-600 text-white" (click)="getAllCompetitions()">ALL</button>
  <button class="border px-4 rounded bg-blue-600 text-white" (click)="filterCompetitionsByDate('old')">Old</button>
  <button class="border px-4 rounded bg-blue-600 text-white" (click)="filterCompetitionsByDate('present')">Present</button>
  <button class="border px-4 rounded bg-blue-600 text-white" (click)="filterCompetitionsByDate('future')">Future</button>

</div>



<div class="grid grid-cols-2 gap-4 mt-6 p-8">




    <!-- TW Elements is free under AGPL, with commercial license required for specific uses. See more details: https://tw-elements.com/license/ and contact us for queries at tailwind@mdbootstrap.com -->
  <a routerLink="/hunting-create/{{comp.code}}" *ngFor="let comp of this.CompititionList; let i = index"
  class="inset-0 bg-gradient-to-t from-black via-black to-transparent block h-60 rounded-lg bg-white bg-cover p-6 shadow-lg"
  style="background-image: url('/assets/upload/hunt.jpg');">

  <div class="flex items-center justify-between text-gray-200 mb-9">
    <div class="flex items-center">
      <svg aria-label="location pin icon" class="w-20 h-20 fill-current" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M16.2721 10.2721C16.2721 12.4813 14.4813 14.2721 12.2721 14.2721C10.063 14.2721 8.27214 12.4813 8.27214 10.2721C8.27214 8.063 10.063 6.27214 12.2721 6.27214C14.4813 6.27214 16.2721 8.063 16.2721 10.2721ZM14.2721 10.2721C14.2721 11.3767 13.3767 12.2721 12.2721 12.2721C11.1676 12.2721 10.2721 11.3767 10.2721 10.2721C10.2721 9.16757 11.1676 8.27214 12.2721 8.27214C13.3767 8.27214 14.2721 9.16757 14.2721 10.2721Z"/><path fill-rule="evenodd" clip-rule="evenodd" d="M5.79417 16.5183C2.19424 13.0909 2.05438 7.3941 5.48178 3.79418C8.90918 0.194258 14.6059 0.0543983 18.2059 3.48179C21.8058 6.90919 21.9457 12.606 18.5183 16.2059L12.3124 22.7241L5.79417 16.5183ZM17.0698 14.8268L12.243 19.8965L7.17324 15.0698C4.3733 12.404 4.26452 7.9732 6.93028 5.17326C9.59603 2.37332 14.0268 2.26454 16.8268 4.93029C19.6267 7.59604 19.7355 12.0269 17.0698 14.8268Z"/>
      </svg>

      <h1 class="text-5xl">{{comp.location | uppercase}}</h1>
    </div>


    <div class="flex justify-between items-center text-gray-300 pl-4">
      <i class="fas fa-calendar-alt text-2xl"></i>

      <p class="ml-2 text-xl">{{comp.date}} </p>
    </div>

  </div>

  <div class="grid grid-cols-2 gap-5">

    <div class="flex text-gray-300 pl-4">
      <p class="text-xl font-bold">Start time : </p>
      <p class="pl-4 text-xl">{{comp.startTime | date: 'hh:mm a' }}</p>
    </div>

    <div class="flex text-gray-300 pl-4">
      <p class="text-xl font-bold">End time : </p>
      <p class="pl-4 text-xl">{{comp.endTime | date: 'hh:mm a' }}</p>
    </div>

    <div class="flex text-gray-300 pl-4">
      <p class="text-xl font-bold">Number of participants : </p>
      <p class="pl-4 text-lg">{{comp.numberOfParticipants}}</p>
    </div>


    <div class="flex text-gray-300 pl-4">
      <p class="text-xl font-bold">Amount : </p>
      <p class="pl-4 text-xl">{{comp.amount}} $</p>
    </div>

  </div>

  </a>

</div>
